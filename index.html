<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Unit converter</title>
  </head>
  <body>
    <main class="container">

      <!--Top section (containing the display section) -->
      <div class="top-container">
        <h1 id="title"></h1>
        <input id="input-container" type = "tel"></input>
        <button id="convert-btn">CONVERT</button>
      </div>

      <!--bottom section of the unit converter-->
      <div class="bottom-container">
        <div class="unit-container">
          <p class="unit-type">Length (Meter/Feet)</p>
          <div class="display-unit-container">
            <p class="metric-unit">
              <span class="input-num">20</span> meter = 
              <span class="converted-num">45.64</span> feet
            </p>
            <p class="imperial-unit">
              <span class="input-num">20</span> feet = 
              <span class="converted-num">45.64</span> meter
            </p>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
